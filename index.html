<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="fluid-container form-content-block">
    <h2 class="mt-2 mb-4"><b>Please Enter Your Details For Registration!</b></h2>
    <form id="valid-form">

      <div class="photo">
        <fieldset class="field-block">
          <legend class="legend-head">
            <div class="legend">Your Face</div>
          </legend>
          <div class="my-2">
            <div class="d-inline-block heading">
              <label for="prev-image">Your Image
                <a href="#" class="text-danger">*</a> :
              </label>
            </div>
            <div class="d-inline-block user-input">
              <input type="file" name="prev-image" id="preview">
            </div>
            <!--img-->
            <div class="my-2 prev-img">
              <div class="d-inline-block heading">
                <label for="prev-image">Image preview : </label>
              </div>
              <div class="d-inline-block img-content">  
                <i class="fa fa-user" id="user-icon" aria-hidden="true"></i>
                <img src="" class="bg-light" id="image" width="50px" height="50px">
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <!--your gen detail-->
      <div class="detail">
        <fieldset class="gen-details">
          <legend class="legend-head">
            <div class="legend">Your General Details</div>
          </legend>

          <div class="my-2">
            <div class="heading d-inline-block">
              <label for="name">Name
                <a href="#" class="text-danger">*</a> :
              </label>
            </div>
            <div class="d-inline-block user-input">
              <input type="text" id="name" name="name" placeholder="Enter full name">
            </div>
          </div>
          <div class="my-2 gender">
            <div class="heading d-inline-block">
              <label for="gender">Gender
                <a href="#" class="text-danger">*</a> :
              </label>
            </div>
            <div class="d-inline-block user-input">
              <input type="radio" name="gender" class="choose-point" id="gender" value="Female">
                <label for="Female">Female</label>
                <input type="radio" name="gender" class="choose-point" id="gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender" class="choose-point" id="gender" value="Other">
                <label for="Other">Other</label>
            </div>
          </div>
          <div class="my-2 age">
            <div class="heading d-inline-block">
              <label for="age">Age
                <a href="#" class="text-danger">*</a> :
              </label>
            </div>
            <div class="d-inline-block user-input">
              <input type="text" id="age" name="age">
            </div>
          </div>
          <div class="dob">
            <div class="heading d-inline-block">
              <label for="check">DOB :
                <a href="#" class="text-danger">*</a> :
              </label>
            </div>
            <div class="d-inline-block user-input">
              <input type="date" name="check" class="text-dark" id="check">
            </div>
          </div>

          <div class="my-2 color">
            <div class="heading d-inline-block">
              <label for="color">favourite color : </label>
            </div>
            <div class="d-inline-block user-input">
              <input type="color" id="color" name="color" value="#000000">
            </div>
          </div>
          <div class="my-2 country">
            <div class="heading d-inline-block">
              <label for="choose-country">country
                <a href="#" class="text-danger">*</a> :
              </label>
            </div>
            <div class="d-inline-block user-input">
              <select name="choose-country" class="text-black" id="choose-country">
                <option value="">Choose country</option>
                <option value="india">India</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="italy">France</option>
                <option value="Switzerland">Switzerland</option>
              </select>
            </div>
          </div>
          <div class="my-2 states">
            <div class="heading d-inline-block">
              <label class="state" for="state">States
                <a href="#" class="text-danger">*</a> :
              </label>
            </div>
            <select id="state">
              <option>Choose option</option>
            </select>
          </div>
        </fieldset>
      </div>
      <!---->
      <div class="indicator">
        <fieldset class="field-block">
          <legend class="legend-head">
            <div class="legend">Your indicators</div>
          </legend>
          <div class="my-2 height">
            <div class="heading d-inline-block">
              <label for="height">Height : </label>
            </div>

            <div class="d-inline-block range-h-slide slide-block">
              <span class="bg-danger p-1 " id="short">Short</span>
              <input type="range" name="height" id="my-height" value="0" class="slider">
              <span class="bg-danger p-1" id="tall">Tall</span>
              <label id="selectedHeight" class="px-2 bg-info text-black">0</label>
            </div>
          </div>

          <div class="my-2">
            <div class="heading d-inline-block">
              <label for="salary">Salary : </label>
            </div>
            <div class="d-inline-block user-input slide-block">
              <span class="bg-danger p-1 " id="low-sal">Poor</span>
              <input type="range" id="myRange" class="slider" value="0">
              <span class="bg-danger p-1" id="high-sal">Rich</span>
              <label id="selectedSalary" class="px-2 bg-info text-black">0</label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="way-contact">
        <fieldset class="way-to-contact">
          <legend class="legend-head">
            <div class="legend">Your Contact Information</div>
          </legend>
          <div class="heading d-inline-block">
            <label for="email">Email :
              <a href="#" class="text-danger">*</a> :
            </label>
          </div>
          <input type="email" id="email" name="email" placeholder="@gmail.com">
          <div class="my-2">
            <div class="heading d-inline-block">
              <label for="phone-number">Mobile
                <a href="#" class="text-danger">*</a> :
              </label>
            </div>
            <input type="text" id="phone" name="phone" placeholder="phone number">
          </div>
          <div class="my-2">
            <div class="heading d-inline-block">
              <label for="address" class="align-center">Address : </label>
            </div>
            <div class="d-inline-block user-input">
              <textarea name="address" rows="1"></textarea>
            </div>
          </div>
          <div class="my-2">
            <div class="heading d-inline-block">
              <label for="ways-to-contact">Method to contact you
                <a href="#" class="text-danger">*</a> :
              </label>
            </div>
            <div class="d-inline-block user-input">
              <input type="checkbox" name="ways-to-contact" id="ways-to-contact" class="choose-point" value="Email">
                <label for="Email">Email</label>
                <input type="checkbox" name="ways-to-contact" id="ways-to-contact" class="choose-point" value="Whatsapp">
                <label for="Whatsapp">Whatsapp</label>
                <input type="checkbox" name="ways-to-contact" id="ways-to-contact" class="choose-point" value="in-chat">
                <label for="in-chat">In-chat app</label>
            </div>
          </div>
        </fieldset>
      </div>
      <input type="submit" class="btn btn-primary submit-botton" id="submit" value="Submit">
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
    integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
  <script src="script.js"></script>
</body>

</html>
