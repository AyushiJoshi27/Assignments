<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ester</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container-fluid nav-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand">
        <img src="images/brand-logo.png" alt="navbar-brand">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content"
        aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav" id="nav-content"></ul>
        <ul class="navbar-nav" id="user-info">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#profile" role="button"
              aria-expanded="false">
              <i class="fa fa-user" aria-hidden="true"></i>Profile
            </a>
            <ul class="dropdown-menu">
              <li class="to-admin"><a href="#admin-page" class="dropdown-item admin-page" id="admin">Go to Admin Page</a></li>
              <li><a class="dropdown-item get-in exit"></a></li>
            </ul>
          </li>
          <li class="nav-item wishlist" id="wishlist">
            <a class="nav-link">
              <i class="fa-solid fa-heart"></i> Wishlist
            </a>
          </li>
          <li class="nav-item cart" id="cart">
            <a class="nav-link">
              <i class="fa-solid fa-cart-shopping"></i>Bag
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!--main content-->
  <div class="content-block">
    <center>
      <h3>All products</h3>
    </center>
    <div class="outer-wrapper"></div>
    <div class="modal" id="small-modal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn btn-primary" id="wishlist"><i class="fa-solid fa-heart"></i>
              Wishlist</button>
            <button type="button" class="bt bg-white" id="close"><i class="fa fa-times" aria-hidden="true"></i></button>
          </div>
          <div class="modal-body" id="selected-product"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
