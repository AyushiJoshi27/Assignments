<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container" id="calculator">
    <div id="welcome"><h3>WELCOME, LET'S CALCULATE</h3></div>
    <div id="result-and-display">
      <div id="result-screen">8+5</div>
      <div id="display-screen">13</div>
    </div>
    <div class="keys-row">
      <button class="operator">CE</button>
      <button class="operator">C</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    </div>
    <div class="keys-row">
      <button class="digit">7</button>
      <button class="digit">8</button>
      <button class="digit">9</button>
      <button class="operator">*</button>
    </div>
    <div class="keys-row">
      <button class="digit">4</button>
      <button class="digit">5</button>
      <button class="digit">6</button>
      <button class="operator">+</button>
    </div>
    <div class="keys-row">
      <button class="digit">1</button>
      <button class="digit">2</button>
      <button class="digit">3</button>
      <button class="operator">-</button>
    </div>
    <div class="keys-row">
      <button class="operator">.</button>
      <button class="operator">0</button>
      <button class="operator">Power</button>
      <button class="operator">=</button>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
</body>
</html>
