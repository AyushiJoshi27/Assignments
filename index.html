<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="my-4 py-5 px-4 container bg-light form-content-block">
    <h3>Registration Form</h3>
    <form id="valid-form" action="action.html" target="_blank">

      <fieldset class="field-block">
        <legend class="legend-head">Your face</legend>
        <label for="prev-image">Your Image 
          <a href="#" class="text-danger">*</a> : 
        </label>
        <input type="file" name="prev-image" onchange="preview()" required>

        <label for="prev-image">Image preview : </label>
        <img src="" class="bg-light" id="image" width="100px" height="100px">
      </fieldset>

      <br><br>


      <fieldset class="field-block">
        <legend class="legend-head">Your general details</legend>

        <label for="name">Name
          <a href="#" class="text-danger">*</a> : 
        </label>
        <input type="text" id="name" name="name" pattern="^[a-zA-Z\s]" placeholder="Enter your full name">

        <br>

        <label for="gender">Gender
          <a href="#" class="text-danger">*</a> : 
        </label>
        <input type="radio" name="gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio"name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="Other">
        <label for="Other">Other</label>

        <br>

        <label for="age">Age
          <a href="#" class="text-danger">*</a> : 
        </label>
        <input type="number" name="age" min="0" max="100">

        <br>

        <label for="check">DOB : 
          <a href="#" class="text-danger">*</a> : 
        </label>
        <input type="date" id="birthdate", required>
        <span></span>

        <br>

        <label for="color">favourite color : </label>
        <input type="color" id="color" name="color" value="#ff0000">

        <br>

        <label for="choose">Which country  
          <a href="#" class="text-danger">*</a> : 
        </label>

        <select name="country" id="choose-country">
          <option value="">Choose country</option>
          <option value="india">India</option><!--91-->
          <option value="australia">Australia</option><!--61-->
          <option value="candada">Canada</option><!--1-->
          <option value="france">France</option><!--33-->
          <option value="sweden">Sweden</option><!--46-->
        </select>
        
        

        <div class="choose-state india">
          <label for="states">States
            <a href="#" class="text-danger">*</a> : 
          </label>
          <select>
            <option>Choose option</option>
            <option>Maravati</option>
            <option>Punjab</option>
            <option>Himachal Pradesh</option>
            <option>Dehradun</option>
            <option>Rajsthan</option>
          </select>
        </div>

        <div class="choose-state australia">
          <label for="states">States
            <a href="#" class="text-danger">*</a> : 
          </label>
          <select>
            <option>Choose option</option>
            <option>Queensland</option>
            <option>New South Wales</option>
            <option>victoria</option>
            <option>South Australia</option>
            <option>Western Australia</option>
          </select>
        </div>

        <div class="choose-state canada">
          <label for="states">States
            <a href="#" class="text-danger">*</a> : 
          </label>
          <select>
            <option>Choose option</option>
            <option>Albera</option>
            <option>British Columbia</option>
            <option>Manitoba</option>
            <option>Nova Scotia</option>
            <option>Nunavut</option>
          </select>
        </div>
        
        <div class="choose-state france">
          <label for="states">States
            <a href="#" class="text-danger">*</a> : 
          </label>
          <select>
            <option>Choose option</option>
            <option>Brittany</option>
            <option>Corsica</option>
            <option>Grand Est</option>          
            <option>Paris region</option>
          </select>
        </div>

        <div class="choose-state sweden">
          <label for="states">States
            <a href="#" class="text-danger">*</a> : 
          </label>
          <select>
            <option>Orebro</option>
            <option>Skane</option>
            <option>Uppsala</option>
            <option>Gotland</option>
            <option>Stockholm</option>
          </select>
        </div>

      </fieldset>

      <br><br>

      <fieldset class="field-block">

        <legend class="legend-head">Your indicators</legend> 

        <label for="height">Height : </label>
        <div class="d-inline-block range-h-slide">
          <button type="button" class="btn bg-danger p-1">Short</button>
          <input type="range" name="height" min="0" max="200" value=152" step="2" class="slider">
          <button type="button" class="btn bg-danger p-1">Tall</button>
        </div>

        <br><br>

        <label for="salary">Salary : </label>
        <button type="button" class="btn bg-danger p-1">Poor</button>
        <input type="range" name="salary" min="0" value="10" class="slider" step="5">
        <button type="button" class="btn bg-danger p-1">Rich</button>


      </fieldset>

      <br><br>

      <fieldset class="field-block">

        <legend class="legend-head">Your Contact information</legend>
        
        <label for="email">Email :
          <a href="#" class="text-danger">*</a> : 
        </label>
        <input type="email" id="email" name="email" placeholder="@gmail.com" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">

        <br>
        
        <labe for="phone-number">Mobile
          <a href="#" class="text-danger">*</a> : 
        </labe>
        <input type="text" id="phone-number" name="phone-number" minlength="12" maxlength="12" placeholder="Phone Number">

        <br><br>

        <label for="address" class="align-center">Address : </label>
        <textarea name="address" rows="1"></textarea>

        <br>

        <label for="ways-to-contact">Method to contact you
          <a href="#" class="text-danger">*</a> : 
        </label>
        <input type="checkbox" name="ways-to-contact" value="Email">
        <label for="Email">Email</label>
        <input type="checkbox"name="ways-to-contact" value="Whatsapp">
        <label for="Whatsapp">Whatsapp</label>
        <input type="checkbox" name="ways-to-contact" value="in-chat">
        <label for="in-chat">In-chat app</label>

      </fieldset>

      <br><br>

      <center><input type="submit" value="Submit"></center>

    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
    integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
  <script src="script.js"></script>
</body>

</html>
