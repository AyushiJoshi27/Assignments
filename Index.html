<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <!--script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous">
    </!--script-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!--script-- src="jquery-3.6.0.min.js"></!--script-->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <p>HEllo.</p>
    <a class="hii">Hiii!</a><br>
    <a id="heyyy">Heyyy!</a><br>
    <a class="welcome">Welcome</a><br>
    <a class="regards">Regards</a>
    <div class="d1">apple1</div>
    <div class="d2">apple2</div>
    <div class="d3">apple3</div>
    <div class="d4">how-</div>
    <div class="d5">are-</div>
    <div class="d6">you-</div>
    <div class="d7">?</div>
    <div class="d8">I</div>
    <div class="d9">am </div>
    <div class="d10">good</div>
    <div class="d11">.</div>
    <br>
    <div class="a">I </div>
    <div class="b">am</div>
    <div class="c">doing</div>
    <div class="d">well</div>
    <br>
    <div class="e">I</div>
    <div class="f">can</div>
    <div class="g">do</div>
    <div class="h">it.</div>
    <br>
    <div class="i">Rough</div>
    <div class="j" style="display:none">work.</div>
    <br>
    <div class="k">hello</div>
    <div class="l">Citizens</div>
    <br>
    <button class="o" style="padding: 20px; background-color: blue;">STOP</button>
    <div class="m">heyyy, </div>
    <div class="n" style="display: none; background-color: blue; padding: 150px">Ayushi</div>
    <!--naruto pic animation-->
    <div style="height: 250px;">
      <div class="naruto-jutsu-a">
        <h1>POSITION ABSOLUTE</h1>
        <img class="naruto-a" src="images/naruto.jpeg" width="300px" height="168px" alt="naruto-image-auto-zoom-in-animation-a">
      </div>
    </div>
    <br>
    <div class="naruto-jutsu-b">
      <h2>POSITION RELATIVE</h2>
      <img class="naruto-b" src="images/naruto.jpeg" width="300px" height="168px" alt="naruto-image-zoom-animation-b">
    </div>
    <div class="naruto-jutsu-fight" style="height: 250px;">
      <h2>QUEUE FUNCTIONALITY-1</h2>
      <img class="naruto-fight" src="images/naruto-cool.jpeg" width="300px" height="168px" alt="naruto-image-zoom -in-out-animation">
    </div>
    <br>
    <br>
    <div class="n-jutsu" style="height: 250px;">
      <h2 class="n-jutsu-heading">QUEUE FUNCTIONALITY-1</h2>
      <img class="naruto-jutsu" src="images/naruto-jutsu.jpeg" width="300px" height="168px" alt="">
    </div>
    <!--JQUERY-->
    <script>
      $(document).ready(function(){
        $("p").click(function(){
          $(this).hide();
        });
        $(".hii").click(function() {
          $(this).hide(2000);
        });
        $("#heyyy").click(function() {
          $(this).hide();
        });
        //$(".welcome").click(function() {
          //$(".regards").hide(3000);
        //});
        $(".welcome").click(function() {
          $(".regards").toggle("slow");
        });
        $(".d1").click(function() {
          $(".d2, .d3").toggle(3000);//toggle
        });
        $(".d4").click(function() {  //not working
          $(".d5").fadeIn();
          $(".d6").fadeIn("slow");
          $(".d7").fadeIn(3000);
        });
        $(".d8").click(function() { //not working
          $(".d9").fadeOut();
          $(".d10").fadeOut("slow");
          $(".d11").fadeOut(3000);
        }); 
        $(".a").click(function(){ //toggle
          $(".b").fadeToggle();
          $(".c").fadeToggle("slow");
          $(".d").fadeToggle(3000);
        });
        $(".e").click(function(){
          $(".f").fadeTo("slow", 0.15);
          $(".g").fadeTo("slow", 0.4);
          $(".h").fadeTo("slow", 0.7);
        });
        $(".i").click(function(){ //panel
          $(".j").slideDown();
        });
        $(".k").click(function(){
          $(".l").slideUp("slow");
        });
        $(".m").click(function(){ //top
          $(".n").slideDown("10000");
        });
        $(".m").click(function(){ //not stoppig when stopped
          $(".o").stop();
        }, 10000);
        $(".naruto-jutsu-a").click(function() { //animate 
          $(".naruto-a").animate({ //manipulate multiple properties
            left:"400px", 
            opacity:0.8,
            width:"150px", //with absolute vaue
            height:"80px" //with absolute vaue
          });
        });
        $(".naruto-jutsu-b").click(function() { //animate with relative value
          $(".naruto-b").animate({ //manipulate multiple properties
            left:"400px",
            opacity:0.8,  //increaset the size relative to its original
            width:"+=150px",
            height:"+=80px"
          });
        });
        $(".naruto-jutsu-fight").click(function() {
          var anime = $ (".naruto-fight");
          anime.animate({height: '300px', opacity: '0.4'}, "slow");
          anime.animate({width: '600px', opacity: '0.8'}, "slow");
          anime.animate({height: '168px', opacity: '0.4'}, "slow");
          anime.animate({width: '300px', opacity: '0.8'}, "slow");
        });
      });
    </script>
  </body>
</html>
