<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ester</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid nav-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand">
        <img src="images/brand-logo.png" alt="navbar-brand">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content"
        aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav" id="nav-content"></ul>
        <ul class="navbar-nav" id="user-info">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#profile" role="button"
              aria-expanded="false">
              <i class="fa fa-user" aria-hidden="true"></i>Profile
            </a>
            <ul class="dropdown-menu">
              <li class="to-admin"><a href="#admin-page" class="dropdown-item admin-page" id="admin">Go to Admin Page</a></li>
              <li><a class="dropdown-item get-in exit"></a></li>
            </ul>
          </li>
          <li class="nav-item wishlist" id="wishlist">
            <a class="nav-link">
              <i class="fa fa-heart" aria-hidden="true"></i>Wishlist
            </a>
          </li>
          <li class="nav-item cart" id="cart">
            <a class="nav-link">
              <i class="fa-solid fa-cart-shopping"></i>Bag
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!--main content-->
  <div class="admin-block main-block">
    <div class="product-add">
      <button class="add-product-btn bg-primary">Add a new product</button>
    </div>
    <div class="modal" id="add-modal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h4>DELETE A PRODUCT</h4>
            <button type="button" class="btn close"><i class="fa fa-times" aria-hidden="true"></i></button>
          </div>
          <div class="modal-body" id="selected-id">
            <form class="form-content" id="add-product-form">
              <div class="title">
                <label for="title"><b>TITLE: </b></label>
                <input type="text" id="title" name="title" placeholder="title"><br>
              </div>
              <div class="price">
                <label for="price"><b>PRICE: </b></label>
                <input type="number" id="price" name="price" placeholder="price"><br />
              </div>
              <div class="description">
                <label for="description"><b>DESCRIPTION: </b></label>
                <input type="text" id="description" name="description" placeholder="description"><br>
              </div>
              <div class="image">
                <label for="image"><b>IMAGE: </b></label>
                <input type="url" id="image" name="image" placeholder="image url"><br />
              </div>
              <div class="category">
                <label for="category"><b>CATEGORY: </b></label>
                <select id="category" name="category">
                  <option value="">Choose a category</option>
                </select>
              </div>
              <center><button type="submit" class="btn btn-primary submit-form">Submit</button></center>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="update-modal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h4>UPDATE A PRODUCT</h4>
            <button type="button" class="btn close"><i class="fa fa-times" aria-hidden="true"></i></button>
          </div>
          <div class="modal-body">
            <form id="update-product-form">
              <label><b>Title: </b></label>
              <input type="text" name="m-title" id="m-title"><br>
              <label><b>PRICE: </b></label>
              <input type="text" name="m-price" id="m-price"><br />
              <label><b>IMAGE: </b></label>
              <input type="url" name="m-image" id="m-image"><br />
              <label><b>DESCRIPTION: </b></label>
              <textarea name="m-description" id="m-description"></textarea><br>
              <label><b>CATEGORY: </b></label>
              <select id="m-category" name="m-category"></select>
              <center><button type="submit" class="btn btn-primary" id="update-submit-btn">Submit</button></center>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="success-msg">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h4>SUCCESS MESSAGE</h4>
            <button type="button" class="btn close"><i class="fa fa-times" aria-hidden="true"></i></button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    <div id="delete-product" class="modal">
      <div class="modal-dialog modal-md modal-confirm">
        <div class="modal-content">
          <div class="modal-header">
            <h4>DELETE A PRODUCT</h4>
            <button type="button" class="btn close"><i class="fa fa-times" aria-hidden="true"></i></button>
          </div>
          <div class="modal-body">
            <p>Do you really want to delete these records? This process cannot be undone.</p>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-danger accept" data-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-secondary decline close">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <table class="data-table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="content-block content-wrap">
    <center>
      <h3>All products</h3>
    </center>
    <div class="outer-wrapper" data-toggle="modal" data-target="#small-modal"></div>
    <div class="modal" id="small-modal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn btn-primary" id="wishlist"><i class="fa-solid fa-heart"></i>
              Wishlist</button>
            <button type="button" class="bg-white" id="close"><i class="fa fa-times" aria-hidden="true"></i></button>
          </div>
          <div class="modal-body" id="selected-product"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
    integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
