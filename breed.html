<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog APi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!--font Awesom-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-content">
    <button class="openbtn">☰</button>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn"">×</a>
    <a href="index.html" id="dog-img">
      <img src="images/dog_image.jpeg" class="rounded-circle" alt="nav-image">
    </a>
    <a href="#"><h2 class="nav-heading">Dog API</h2></a>
    <a href="doc.html" class="side">Documentation</a>
    <a href="breed.html" class="side">Breeds list</a>
    <a href="about.html" class="side">About</a>
    <a href="https://github.com/jigsawpieces/dog-api-images#dog-api-images" class="side">Submit your dog</a>
    <a class="social-link" id="social"
      href="https://sideorders.co.uk/collections/frontpage/products/dog-ceo-issue-1" target="_blank">
      <i class="fa fa-paw" aria-hidden="true"></i> Dog CEO Zine</a>
    <a class="social-link" href="https://www.paypal.com/paypalme/dogapi">
      <i class="fa fa-usd" aria-hidden="true"></i> Buy me a dog treat</a>
    <a class="social-link" href="https://github.com/ElliottLandsborough/dog-ceo-api">
      <i class="fa fa-github"></i> Veiw on Github</a>
    <a class="social-link" href="https://twitter.com/dog__CEO">
        <i class="fa fa-twitter" aria-hidden="true"></i> Follow on Twitter</a> 
  </div>
    <!--page-->
    <div class="main-section" id="main">
        <h4>BREEDS LIST</h4>
        <select class="dog-selector"></select>
      <button type="button" class="btn-sm border-0 bg-info btn-fetch" id="btn-breed">FETCH!!!</button>
      <div class="img-show">
        <div id="img-block">
          <h6><b>IMAGE</b></h6>
          <img src="images/main_page.jpeg" class="main-img" alt="main-page">
          <div class="img-page"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <script>
    $('.openbtn').click(function(){
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    });

    $('.closebtn').click(function(){
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    });
    
    $.ajax({
      type : 'GET',
      url : 'https://dog.ceo/api/breeds/list/all',
      dataType : 'JSON',
      lists : {},
      success: function(lists) {
        var sel = $('.dog-selector');
        $.each(lists.message, function (key, value) {
          sel.append(`<option value='${key}'>${key}</option>`);
        });
      }
    });

    $("select.dog-selector").change(function(){
      var selectedDog = $(this).val();
      $('#btn-breed').click(function(){
        $.ajax({
          type: 'GET',
          url : 'https://dog.ceo/api/breed/' + selectedDog + '/images/random',
          dataType : 'JSON',
          dogImage : {},
          success : function(dogImage) {
            $('.main-img').hide();
            $('.img-page').html(`<img src='${dogImage.message}' alt='product-img'>`);
          }
        });
      });
    });
  </script>
</body>
</html>
