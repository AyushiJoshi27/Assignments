    <!--page-->
    <div class="main-section">
      <form class="d-inline-block">
        <h4>BREEDS LIST</h4>
        <select class="dog-selector">
        </select>
      </form>
      <button type="button" class="button border-0 bg-info" id="btn-breed">FETCH!!!</button>
      <div class="img-show">
        <div id="img-block">
          <h6><b>IMAGE</b></h6>
          <img src="images/dog_image.jpeg" height='250px' class="main-img" width='400px' alt="main-page">
          <div class="imgpage"></div>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <script>
    $.ajax({
      type : "GET",
      url : "https://dog.ceo/api/breeds/list/all",
      dataType : "JSON",
      lists : {},

      success: function(lists) {
        var sel = $(".dog-selector");

        $.each(lists.message, function (key, value) {
          sel.append('<option value="' + key + '">' + key + '</option>');
        });
      }
    });

    $("select.dog-selector").change(function(){
      var selectedDog = $(this).children("option:selected").val();
    
    $("#btn-breed").click(function(){
      $.ajax({
        type: "GET",
        url : "https://dog.ceo/api/breed/" + selectedDog + "/images/random",
        dataType : "JSON",
        dogImage : {},

        success : function(dogImage) {
          $(".main-img").hide();
          $(".imgpage").html("<img src='" + dogImage.message + "' alt='product-img' height='250px' width='400px'>");
        }
        });
      });
    });
  </script>
