<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <nav class="navbar navbar-expand-sm">
    <a class="navbar-brand" href="#"><img src="images/fb-logo.png" height="40px"></a>
    <form>
      <button type="submit"> <i class="fa fa-search"></i></button>
      <input type="search" placeholder="Search Facebook">
    </form>
    <div class="collapse navbar-collapse" id="my-nav-bar">
      <ul class="navbar-nav header-nav-extra">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-home" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-television" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-users" aria-hidden="true"></i></a>
        </li>
      </ul>
    </div>
    <ul class="nav navbar-nav navbar-right header-nav-account">
      <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-th" aria-hidden="true"></i></a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class='fab fa-facebook-messenger'></i></a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class='fa fa-bell'></i></a></li>
      <li class="nav-item dropdown" id="user-account">
        <a class="nav-link" href="#" data-toggle="dropdown"><i class="fa fa-user" aria-hidden="true"></i></a>
        <ul class="dropdown-menu" id="log-in"><li><a class="dropdown-item in out" href="#"></a></li></ul>
      </li>
    </ul>
  </nav>
  <div class="login-content">
    <div class="login-wrapper">
      <div class="login-info">
        <h2 class="text-primary">facebook</h2>
        <h4>Facebook helps you connect and share with the people in your life.</h4>
      </div>
      <div class="login-block">
        <form id="register-form">
          <input type="text" placeholder="Username" class="user-name">
          <input type="password" placeholder="Password" class="user-password">
          <div class="user-error password-error"></div>
          <button type="button" form="register-form" class="btn btn-primary submit-btn">Log in</button>
        </form>
        <p><b>Create a Page </b>for a celebrity, brand or business.</p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"

  <script src="script.js"></script>
