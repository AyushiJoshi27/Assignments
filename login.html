<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid nav-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="index.html">
        <img src="images/brand-logo.png" alt="navbar-brand">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content"
        aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav" id="nav-content"></ul>
        <form class="form-inline">
          <input class="form-control " type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success submit-button" type="submit">Search</button>
        </form>
        <ul class="navbar-nav" id="user-info">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#profile" role="button"
              aria-expanded="false">
              <i class="fa fa-user" aria-hidden="true"></i>Profile
            </a>
            <ul class="dropdown-menu">
              <header>Welcome<br>Accounts and manage orders</header>
              <li class="to-admin"><a href="#admin-page" class="dropdown-item admin-page">Go to Admin Page</a></li>
              <li><a class="dropdown-item get-in exit"></a></li>
            </ul>
          </li>
          <li class="nav-item wishlist" id="wishlist">
            <a class="nav-link">
              <i class="fa-solid fa-heart"></i> Wishlist
            </a>
          </li>
          <li class="nav-item" id="cart">
            <a class="nav-link">
              <i class="fa-solid fa-cart-shopping"></i> Bag
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="content-login main-block">
    <form class="login-form form-content">
      <div class="dp">
        <i class="fa fa-user" aria-hidden="true"></i>
      </div>
      <div class="username">
        <label for="username"><b>USERNAME: </b></label>
        <input type="text" id="username" name="username" placeholder="username"><br>
      </div>
      <div class="password">
        <label for="password"><b>PASSWORD: </b></label>
        <input type="password" id="password" name="password" placeholder="password"><br />
      </div>
      <center>
        <button type="submit" class="login-btn submit-btn" form="login-form" value="Submit">Submit</button>
      </center>
      <div class="error-message hidden"></div>
    </form>
  </div>
  <div class="content-block content-wrap">
    <center>
      <h3>All products</h3>
    </center>
    <div class="outer-wrapper" data-toggle="modal" data-target="#small-modal"></div>
    <div class="modal" id="small-modal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn close"><i class="fa fa-times" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-primary" id="wishlist"><i class="fa-solid fa-heart"></i>
              Wishlist</button>
          </div>
          <div class="modal-body" id="selected-product"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
    integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
